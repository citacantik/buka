<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Aanton ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fecfef, #fecfef);
            font-family: 'Pacifico', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Pacifico', cursive;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background-color: #4caf50;
            color: white;
        }

        .btn-yes:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        /* Efek lucu saat hover di tombol 'Tidak' */
        .btn-no:hover {
            animation: shake 0.5s infinite;
        }

        /* Musik Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e91e63;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
        }

        /* Hati-hati animasi di latar belakang */
        .heart {
            position: fixed;
            font-size: 20px;
            color: rgba(255, 0, 100, 0.7);
            animation: float-up 4s linear;
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>haii</h1>
        <p>Kamu maafin aku yang kemarin bikin masalah terus ya üòä</p>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Iya Dimaafin! ‚ù§Ô∏è</button>
            <button class="btn btn-no" onclick="sayNo()">Engga </button>
        </div>
    </div>

    <!-- Pemutar Musik -->
    <div class="music-player">
        <!-- Ganti 'URL_MUSIK_ANDA' dengan link lagu -->
        <audio id="bgMusic" loop>
            <source src="ssstik.io_1764478416404 (1).mp3" type="audio/mpeg">
            Browser kamu tidak mendukung audio.
        </audio>
        <button class="music-btn" id="musicToggle" onclick="toggleMusic()">üéµ</button>
    </div>

    <script>
        // Fungsi untuk membuat hati-hati muncul
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);

            // Hapus elemen hati setelah animasi selesai
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Buat hati setiap 300 milidetik
        setInterval(createHeart, 300);

        // Fungsi untuk tombol "Iya"
        function sayYes() {
            // Ganti pesan sesuai keinginan
            const messages = [
                "Hore! Aku sayang kamu! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è",
                "Yeay! makasih sayang i love u more! üòò",
                "hihi makasih i love u more~ üòç"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            // Ubah konten halaman
            document.querySelector('.container').innerHTML = `
                <h1 style="font-size: 4rem;">Yesss! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">${randomMessage}</p>
            `;
            
            // Hentikan pembuatan hati
            clearInterval(heartInterval);
        }

        // Fungsi untuk tombol "Tidak"
        function sayNo() {
            const noButton = document.querySelector('.btn-no');
            const randomX = Math.random() * (window.innerWidth - noButton.clientWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.clientHeight);
            
            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Fungsi untuk memutar/menghentikan musik
        let isPlaying = false;
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const musicBtn = document.getElementById('musicToggle');
            
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'üéµ'; // Ikon musik mati
            } else {
                music.play().catch(error => {
                    console.log("Autoplay dicegah oleh browser. Klik tombol untuk memutar.");
                });
                musicBtn.textContent = 'üîá'; // Ikon musik menyala
            }
            isPlaying = !isPlaying;
        }

        // Simpan interval agar bisa dihentikan nanti
        const heartInterval = setInterval(createHeart, 300);

    </script>

</body>
</html>
